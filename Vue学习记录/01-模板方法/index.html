<script src="./vue.js"></script>

<body>
	
	<div id="app" v-bind:class="test" v-on:click="add()">点我</div>

    <script>

        var vw = new Vue({
            el: "#app",
            data: {
				test:0
            },
            methods: {
                add: function () {
                this.test++;
                }
            }
        });

    </script>
