 <!-- 
主要内容：

1.3 图片标签
1.4 链接标签
1.5 注释标签
1.6 特殊字符
  -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html常用标签</title>
	<!-- 1.4.2 全局链接标签 -->
	<base target="_blank" />

</head>
<body>
   <!-- 1.1排版标签 -->
   <h1>我是一级标题</h1>
   <p>我是段落</p>
   <hr />
   <br />
   <div>我是一个div</div>
   <span>我是一个span</span>

    <!-- 1.2文本标签 -->
	1) <b>加粗</b>被加粗了。<br>
	2) <i>斜体</i>被斜体了。<br>
	3) <del>删除线</del>被删除了。<br>
	4) <u>下划线</u>被下划了。<br>

	<!-- 1.3图片标签 -->
	<img src="../media/f.png" alt="如花图片" width="400" title="我是如花" border="10">

	<!-- 1.4 链接标签 -->
	<!-- 1.4.1 单独链接标签 -->
	<a href="https//:www.baidu.com">百度一下</a>

	<!-- 1.5 我是注释 -->

	<!-- 1.6 特殊字符 -->
	空格:&nbsp;&nbsp;空格结束。
</body>
</html>
