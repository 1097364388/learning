<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .red {
      width: 200px;
      height: 200px;
      background-color: red;
      position: absolute;
    }
    .green {
      width: 200px;
      height: 200px;
      background-color: green;
      position: absolute;
      top: 50px;
      left: 50px;
    }
  
  </style>
</head>
<body>
  <div class="red"></div>
  <div class="green"></div>
</body>
</html>
